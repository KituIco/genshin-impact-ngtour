<body>
  <main role="main">
    
    <section class="jumbotron text-center vertical-center">
      <div class="container" id="top">
        <h1 class="jumbotron-heading" style="font-weight:600">Weapons</h1>
      </div>
    </section>
  
    <div class="album py-5 bg-light">  
      
      <div class="container" style="min-height: 460px">
        
        <div class="row">
          <div *ngFor="let weapon of weapons" class="col-lg-4 col-md-6 col-sm-12">
            
            <a class="card-link" routerLink="/weapons/{{weapon.id}}">
            <div class="card mb-3" style="background-color:rgb(252, 250, 248);">
              <div class="row g-0">
                <div class="col-4">
                  <img src="{{weapon.image}}" class="img-fluid img-fluid-{{weapon.rarity}} rounded-start" onerror="this.src='https://genshin.jmp.blue/weapons/redhorn-stonethresher/icon'">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h5 class="card-title">
                      <!-- <img src="https://impact.moe/assets/img/element-icons/{{character.vision.toLowerCase()}}-icon.webp" class="img-right" style="float: right"> -->
                      {{weapon.name}}
                    </h5>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill=#ffd000 class="bi bi-star-fill" viewBox="0 0 16 16" *ngFor="let num of [].constructor(weapon.rarity)">
                      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                    <p class="card-text bold-hover">Base ATK: <span class="weapon-value bold-hover">{{weapon.baseAttack}}</span></p>
                    <!-- <p class="card-text text-truncate"><small class="text-muted">{{character.description}}</small></p> -->
                  </div>
                </div>
              </div>
            </div>
            </a>
  
          </div>
        </div>

        <div class="div-nothing" *ngIf="weapons.length==0">
          <img src="https://64.media.tumblr.com/7a2c8a4e95b83266f60bf8f44e074926/9e53aa2b8d88992a-cc/s400x600/a8fbcb8815eb9df66451d89261a220c2381eb025.gif" style="float: center">
          <p style="font-weight:100; font-size: 135%; text-align: center;">Paimon is looking...</p>
        </div>
      </div>
  
    </div>
  
  </main>
  
  <footer class="text-muted bg-dark">
    <div class="container">
      <p class="float-right" style="font-weight:100">
        <a href="/weapons#top">Back to Top</a>
      </p>
      <p style="font-weight:100">
        All data of Genshin Impact DB is obtained from Impact API - an open-source and easy-to-use repository! <br>
        To explore more on Impact API, visit their github repository at <a href="https://genshin.dev/">genshin.dev</a>.
      </p>
    </div>
  </footer>
    
</body>
